<!DOCTYPE html>
<html lang="en">
<head>
    <title>Property.com</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <div class="header">
      
        <center>
          <h1>Property.com - <i>Buy or Sell your properties</i></h1>
          <br>
         <h3>Ravipuram Road</h3>
         <h4>Ernakulam South</h4>
        </center>
     </div>
</head>
<body>
    <br>
    <br>
   <center>
    <div class="regform">
        <form action="/register" method="post">       
            <br>
          <h1>Register Here</h1>
          <p>Please fill in this form to create an account.</p>          
          <table>
            <tr>
                <td><b>Name</b></td>
             <td><input type="text" placeholder="Enter Name" name="name" id="name" required></td>
            </tr>          
                <br>
          <tr>
            <td><label for="email"><b>Email</b></label></td>
          <td><input type="text" placeholder="Enter Email" name="email" id="email" required></td>
          </tr>
          <br>
          <tr>
            <td><label for="psw"><b>Password</b></label></td>
            <td><input type="password" placeholder="Enter Password" name="psw" id="psw" required></td>
          </tr>
            <br>
        <tr>
            <td><label for="psw-repeat"><b>Repeat Password</b></label></td>
            <td><input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required></td>
        </tr>  
            <br>
        <tr>
            <td><label for="psw-repeat"><b>Mobile Number</b></label></td>
          <td><input type="password" placeholder="Phone Number" name="phno" id="phno" required></td>
        </tr>
    </table>  
    <br>
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <button type="submit" class="registerbtn">Register</button>
        
      
       
          <p>Already have an account? <a href="/">Sign In</a>.</p>
     
      </form>
      
      </div>
      
    </center>
</body>
</html>
